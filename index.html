<!DOCTYPE html>
<html>
<head>
    <title>Maquette</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-left">
            <img class="logo-ligue1" src="ligue1.png" alt="Logo Ligue 1 Uber Eats">
            <div class="team-logos">
                <img class="team-logo" src="om.png" alt="OM Logo">
                <img class="team-logo" src="psg.png" alt="PSG Logo">
            </div>
            <div id="match-score" class="match-score">OM 0 - 0 PSG</div>
            <div class="match-duration">Temps écoulé : <span id="timer">00:00</span></div>
            <div class="tire-gauge">Jauge de tir : <span id="tire-gauge">0</span></div>
        </div>
        <div class="top-right">
            <img class="team-logo" src="om.png" alt="OM Logo">
            <div id="om-score" class="trophy-count">0</div>
            <img class="team-logo" src="psg.png" alt="PSG Logo">
            <div id="psg-score" class="trophy-count">0</div>
        </div>
        <div class="center-logo">
            <img id="ballon" src="ballon.png" alt="Ballon Logo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
