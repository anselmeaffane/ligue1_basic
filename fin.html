<!DOCTYPE html>
<html>
<head>
    <title>Fin du match</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-center">
            <img class="logo-ligue1" src="ligue1.png" alt="Logo Ligue 1 Uber Eats">
            <div class="team-logos">
                <img class="team-logo" src="om.png" alt="OM Logo">
                <div id="om-score" class="score">10 - </div>
                <div id="psg-score" class="score"> 0</div>
                <img class="team-logo" src="psg.png" alt="PSG Logo">
            </div>
            <div class="match-duration">2:00</div>
        </div>
        <div class="trophy-area">
            <img class="trophy-logo" src="trophet.png" alt="Trophy Logo">
            <div class="victory-text">Victoire de l'OM</div>
        </div>
        <div class="bottom-center">
            <button class="restart-button" onclick="restartGame()">Recommencer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
